<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGameLiveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGameLiveEmpty}" rendered="#{gameLiveController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gameLiveController.items.rowCount > 0}">
                    <h:outputText value="#{gameLiveController.pagination.pageFirstItem + 1}..#{gameLiveController.pagination.pageLastItem + 1}/#{gameLiveController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gameLiveController.previous}" value="#{bundle.Previous} #{gameLiveController.pagination.pageSize}" rendered="#{gameLiveController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gameLiveController.next}" value="#{bundle.Next} #{gameLiveController.pagination.pageSize}" rendered="#{gameLiveController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gameLiveController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameLiveTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameLiveTitle_cardRow}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardRow}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameLiveTitle_p1Hand}"/>
                            </f:facet>
                            <h:outputText value="#{item.p1Hand}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameLiveTitle_p2Hand}"/>
                            </f:facet>
                            <h:outputText value="#{item.p2Hand}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gameLiveController.prepareView}" value="#{bundle.ListGameLiveViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gameLiveController.prepareEdit}" value="#{bundle.ListGameLiveEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gameLiveController.destroy}" value="#{bundle.ListGameLiveDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gameLiveController.prepareCreate}" value="#{bundle.ListGameLiveCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGameLiveIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
