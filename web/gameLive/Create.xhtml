<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGameLiveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGameLiveLabel_id}" for="id" />
                    <h:inputText id="id" value="#{gameLiveController.selected.id}" title="#{bundle.CreateGameLiveTitle_id}" required="true" requiredMessage="#{bundle.CreateGameLiveRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGameLiveLabel_cardRow}" for="cardRow" />
                    <h:inputText id="cardRow" value="#{gameLiveController.selected.cardRow}" title="#{bundle.CreateGameLiveTitle_cardRow}" required="true" requiredMessage="#{bundle.CreateGameLiveRequiredMessage_cardRow}"/>
                    <h:outputLabel value="#{bundle.CreateGameLiveLabel_p1Hand}" for="p1Hand" />
                    <h:inputText id="p1Hand" value="#{gameLiveController.selected.p1Hand}" title="#{bundle.CreateGameLiveTitle_p1Hand}" required="true" requiredMessage="#{bundle.CreateGameLiveRequiredMessage_p1Hand}"/>
                    <h:outputLabel value="#{bundle.CreateGameLiveLabel_p2Hand}" for="p2Hand" />
                    <h:inputText id="p2Hand" value="#{gameLiveController.selected.p2Hand}" title="#{bundle.CreateGameLiveTitle_p2Hand}" required="true" requiredMessage="#{bundle.CreateGameLiveRequiredMessage_p2Hand}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gameLiveController.create}" value="#{bundle.CreateGameLiveSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gameLiveController.prepareList}" value="#{bundle.CreateGameLiveShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGameLiveIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
